<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main_style.css" />
    <link rel="stylesheet" href="styles/display_style.css" />
    <link rel="stylesheet" href="styles/keys_style.css" />

    <link
      rel="shortcut icon"
      href="assets/icons/favicon.ico"
      type="image/x-icon" />

    <script type="module" src="script.js" defer></script>
    <title>Calculator - 2.0</title>
  </head>
  <body>
    <div class="container centered-absolute">
      <div class="display">
        <div class="equation"></div>
        <div class="result">0</div>
      </div>
      <div class="keys">
        <div class="row">
          <button class="key" id="delete">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1">
              <path
                d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
              <line x1="18" y1="9" x2="12" y2="15"></line>
              <line x1="12" y1="9" x2="18" y2="15"></line>
            </svg>
          </button>
          <button class="key" id="clear">AC</button>

          <button class="key operator" id="divide">รท</button>
        </div>
        <div class="row">
          <button class="key number" id="number7">7</button>
          <button class="key number" id="number8">8</button>
          <button class="key number" id="number9">9</button>
          <button class="key operator" id="multiply">x</button>
        </div>
        <div class="row">
          <button class="key number" id="number4">4</button>
          <button class="key number" id="number5">5</button>
          <button class="key number" id="number6">6</button>
          <button class="key operator" id="substract">-</button>
        </div>
        <div class="row">
          <button class="key number" id="number1">1</button>
          <button class="key number" id="number2">2</button>
          <button class="key number" id="number3">3</button>
          <button class="key operator" id="add">+</button>
        </div>
        <div class="row">
          <button class="key number" id="number0">0</button>
          <button class="key" id="dot">.</button>
          <button class="key" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
